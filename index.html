<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Chatbox Interface 22</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <!-- Your custom scripts -->
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-row">
            <div class="chat-box" id="chatBox1">
                <h1>Chat with OpenAI GPT-4o-mini</h1>
                <div id="inputArea1">
                    <input type="text" id="question1" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(1)">
                    <button onclick="askQuestion(1)">Ask</button>
                    <button id="stopButton1" onclick="stopRequest(1)" style="display: none;">Stop</button>
                    <button id="getContextButton1" onclick="getContext()">Get Context</button>
                    <div id="loadingSpinner1" class="spinner" style="display: none;"></div>
                </div>
                <div class="dropdown-container">
                    <button class="dropdown-button">Select Chatboxes ▼</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" class="selectAllChatBoxes"> Select All</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="1" checked> ChatBox 1</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="2"> ChatBox 2</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="3"> ChatBox 3</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="4"> ChatBox 4</label>
                    </div>
                </div>
                <div class="messages" id="messages1">
                    <!-- Messages will appear here -->
                </div>
            </div>
            <div class="chat-box" id="chatBox2">
                <h1>Chat with OpenAI GPT-4o-mini-2024-07-18</h1>
                <div id="inputArea2">
                    <input type="text" id="question2" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(2)">
                    <button onclick="askQuestion(2)">Ask</button>
                    <button id="stopButton2" onclick="stopRequest(2)" style="display: none;">Stop</button>
                    <button id="getContextButton2" onclick="getContext()">Get Context</button>
                    <div id="loadingSpinner2" class="spinner" style="display: none;"></div>
                    <!-- Textarea for custom model input -->
                    <textarea id="modelInput2" placeholder="Enter custom model name (optional)" rows="2"></textarea>
                </div>
                <div class="dropdown-container">
                    <button class="dropdown-button">Select Chatboxes ▼</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" class="selectAllChatBoxes"> Select All</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="1"> ChatBox 1</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="2" checked> ChatBox 2</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="3"> ChatBox 3</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="4"> ChatBox 4</label>
                    </div>
                </div>
                <div class="messages" id="messages2">
                    <!-- Messages will appear here -->
                </div>
            </div>
        </div>
        <div class="chat-row">
            <div class="chat-box" id="chatBox3">
                <h1>Chat with OpenAI NVIDIA LLM</h1>
                <div id="inputArea3">
                    <input type="text" id="question3" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(3)">

                        <label><input type="checkbox" class="selectChatBox" data-chatbox="3" checked> ChatBox 3</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="4"> ChatBox 4</label>
                    </div>
                </div>
                <div class="messages" id="messages3">
                    <!-- Messages will appear here -->
                </div>
            </div>
            <div class="chat-box" id="chatBox4">
                <h1>Chat with OpenAI NVIDIA LLM</h1>
                <div id="inputArea4">
                    <input type="text" id="question4" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(4)">

                        <label><input type="checkbox" class="selectAllChatBoxes"> Select All</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="1"> ChatBox 1</label>

                        <label><input type="checkbox" class="selectChatBox" data-chatbox="4" checked> ChatBox 4</label>
                    </div>
                </div>
                <div class="messages" id="messages4">
                    <!-- Messages will appear here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // Dropdown functionality
        document.querySelectorAll('.dropdown-button').forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                const dropdown = button.nextElementSibling;
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (event) => {
            if (!event.target.matches('.dropdown-button')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
