<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with OpenAI GPT-4o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 900px;
            text-align: left;
            overflow-y: auto;
            max-height: 400px;
        }
        input[type="text"], button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-left: 5px;
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 10px auto; /* Center the spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>

        function saveChatToLocalStorage(user, text, timestamp, tokens = null) {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.push({ user, text, timestamp, tokens });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
        
        function loadChatFromLocalStorage() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            const chatBox = document.getElementById('chatBox');
            // Reverse the chat history to display latest messages on top
            chatHistory.reverse().forEach(entry => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                if(entry.user === 'GPT-4o') {
                    // Parse Markdown for GPT-4o messages
                    const htmlContent = marked.parse(entry.text);
                    messageDiv.innerHTML = `<strong>${entry.user}:</strong> ${htmlContent}`;
                } else {
                    messageDiv.innerHTML = `<strong>${entry.user}:</strong> ${entry.text}`;
                }
                if(entry.timestamp) {
                    messageDiv.innerHTML += `<span class="timestamp"> (${entry.timestamp})</span>`;
                }
                if(entry.tokens) {
                    messageDiv.innerHTML += `<span class="timestamp"> [Tokens: ${entry.tokens}]</span>`;
                }
                chatBox.appendChild(messageDiv);
            });
            // Scroll to top to show the latest messages
            chatBox.scrollTop = 0;
        }
        
        window.onload = loadChatFromLocalStorage;
        
        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            const chatBox = document.getElementById('chatBox');
            const inputArea = document.getElementById('inputArea');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const stopButton = document.getElementById('stopButton');

            if (question) {
                const timestamp = new Date().toLocaleTimeString();
                const questionDiv = document.createElement('div');
                questionDiv.className = 'message';
                questionDiv.innerHTML = `<strong>You:</strong> ${question}<span class="timestamp"> (${timestamp})</span>`;
                chatBox.insertBefore(questionDiv, inputArea.nextSibling);
                saveChatToLocalStorage('You', question, timestamp);

                // Show the spinner and stop button
                loadingSpinner.style.display = 'block';
                stopButton.style.display = 'inline-block';

                // Initialize AbortController
                controller = new AbortController();
                const signal = controller.signal;

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: question }),
                        signal: signal
                    });
                    const data = await response.json();
                    const responseTimestamp = new Date().toLocaleTimeString();
                    if (response.ok) {
                        const answerDiv = document.createElement('div');
                        // Parse Markdown for GPT-4o responses
                        const htmlContent = marked.parse(data.answer);
                        answerDiv.className = 'message';
                        answerDiv.innerHTML = `<strong>GPT-4o:</strong> ${htmlContent}<span class="timestamp"> (${responseTimestamp})</span>`;
                        if(data.usage) {
                            answerDiv.innerHTML += `<span class="timestamp"> [Tokens: ${data.usage.total_tokens}]</span>`;
                        }
                        chatBox.insertBefore(answerDiv, inputArea.nextSibling);
                        saveChatToLocalStorage('GPT-4o', data.answer, responseTimestamp, data.usage ? data.usage.total_tokens : null);
                    } else {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'message';
                        errorDiv.textContent = `Failed to get an answer: ${data.error}`;
                        chatBox.insertBefore(errorDiv, inputArea.nextSibling);
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        const abortDiv = document.createElement('div');
                        abortDiv.className = 'message';
                        abortDiv.textContent = 'Request was stopped.';
                        chatBox.insertBefore(abortDiv, inputArea.nextSibling);
                    } else {
                        console.error('Fetch error:', error);
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'message';
                        errorDiv.textContent = 'Error contacting the server.';
                        chatBox.insertBefore(errorDiv, inputArea.nextSibling);
                    }
                }

                // Hide the spinner and stop button
                loadingSpinner.style.display = 'none';
                stopButton.style.display = 'none';
                controller = null;
            } else {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'message';
                warningDiv.textContent = 'Please enter a question.';
                chatBox.insertBefore(warningDiv, inputArea.nextSibling);
            }
            questionInput.value = ''; // Clear the input after asking
            questionInput.focus(); // Refocus to the input field
        }

        function stopRequest() {
            if (controller) {
                controller.abort();
            }
        }
    </script>
</head>
<body>
    <div class="chat-box" id="chatBox">
        <h1>Chat with OpenAI GPT-4o</h1>
        <div id="inputArea">
            <input type="text" id="question" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion()">
            <button onclick="askQuestion()">Ask</button>
            <button id="stopButton" onclick="stopRequest()" style="display: none;">Stop</button>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        </div>
    </div>
    <!-- Add these at the end of your body -->
<script src="storage.js"></script>
<script src="api.js"></script>
<script src="ui.js"></script>
<script src="main.js"></script>

</body>
</html>
