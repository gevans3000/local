<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Chatbox Interface</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <!-- Your custom scripts -->
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-row">
            <div class="chat-box" id="chatBox1">
                <h1>
                    Chat with OpenAI GPT-4o-mini
                    <span class="gear-icon" onclick="toggleSystemPrompt(1)">⚙️</span>
                </h1>
                <!-- System Prompt Text Area -->
                <div class="system-prompt-container" id="systemPromptContainer1">
                    <textarea id="systemPromptTextarea1" placeholder="Enter system prompt..."></textarea>
                    <button class="close-button" onclick="toggleSystemPrompt(1)">X</button>
                </div>
                <div id="inputArea1">
                    <input type="text" id="question1" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(1, event)">
                    <button onclick="askQuestion(1)">Ask</button>
                    <button id="stopButton1" onclick="stopRequest(1)" style="display: none;">Stop</button>
                    <button id="getContextButton1" onclick="getContext(1)">Get Context</button>
                    <div id="loadingSpinner1" class="spinner" style="display: none;"></div>
                </div>
                <div class="dropdown-container">
                    <button class="dropdown-button">Select Chatboxes ▼</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" class="selectAllChatBoxes"> Select All</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="1" checked> ChatBox 1</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="2"> ChatBox 2</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="3"> ChatBox 3</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="4"> ChatBox 4</label>
                        <!-- Msg Count Input -->
                        <div class="msg-count-container">
                            <label for="msgCount1">Msg Count: </label>
                            <input type="number" id="msgCount1" class="msg-count-input" min="1" max="99" value="10">
                        </div>
                    </div>
                </div>
                <div class="messages" id="messages1">
                    <!-- Messages will appear here -->
                </div>
            </div>
            <div class="chat-box" id="chatBox2">
                <h1>
                    Chat with OpenAI GPT-4o-mini-2024-07-18
                    <span class="gear-icon" onclick="toggleSystemPrompt(2)">⚙️</span>

                    <div id="loadingSpinner2" class="spinner" style="display: none;"></div>
                    <!-- Textarea for custom model input -->
                    <textarea id="modelInput2" placeholder="Enter custom model name (optional)" rows="2"></textarea>
                </div>
                <div class="dropdown-container">
                    <button class="dropdown-button">Select Chatboxes ▼</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" class="selectAllChatBoxes"> Select All</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="1"> ChatBox 1</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="2" checked> ChatBox 2</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="3"> ChatBox 3</label>
                        <label><input type="checkbox" class="selectChatBox" data-chatbox="4"> ChatBox 4</label>
                        <!-- Msg Count Input -->
                        <div class="msg-count-container">
                            <label for="msgCount2">Msg Count: </label>
                            <input type="number" id="msgCount2" class="msg-count-input" min="1" max="99" value="10">
                        </div>
                    </div>
                </div>
                <div class="messages" id="messages2">
                    <!-- Messages will appear here -->
                </div>
            </div>
        </div>
        <div class="chat-row">

                <div class="dropdown-container">

                    <div class="dropdown-content">

    </div>
</body>
</html>
