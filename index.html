<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <title>Chat with OpenAI GPT-4o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chat-row {
            display: flex;
            gap: 20px;
        }
        .chat-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
            overflow-y: auto;
            max-height: 400px;
        }
        input[type="text"], button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-left: 5px;
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 10px auto; /* Center the spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-row">
            <div class="chat-box" id="chatBox1">
                <h1>Chat with OpenAI GPT-4o-mini</h1>
                <div id="inputArea1">
                    <input type="text" id="question1" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(1)">
                    <button onclick="askQuestion(1)">Ask</button>
                    <button id="stopButton1" onclick="stopRequest(1)" style="display: none;">Stop</button>
                    <div id="loadingSpinner1" class="spinner" style="display: none;"></div>
                </div>
            </div>
            <div class="chat-box" id="chatBox2">
                <h1>Chat with OpenAI GPT-4o-mini-2024-07-18</h1>
                <div id="inputArea2">
                    <input type="text" id="question2" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(2)">
                    <button onclick="askQuestion(2)">Ask</button>
                    <button id="stopButton2" onclick="stopRequest(2)" style="display: none;">Stop</button>
                    <div id="loadingSpinner2" class="spinner" style="display: none;"></div>
                </div>
            </div>
        </div>
        <div class="chat-box" id="chatBox3">
            <h1>Chat with OpenAI GPT-4o</h1>
            <div id="inputArea3">
                <input type="text" id="question3" placeholder="Type your question here..." onkeypress="if(event.key === 'Enter') askQuestion(3)">
                <button onclick="askQuestion(3)">Ask</button>
                <button id="stopButton3" onclick="stopRequest(3)" style="display: none;">Stop</button>
                <div id="loadingSpinner3" class="spinner" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
</html>
